<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Torrent Player powered by electron</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/palette.css" media="screen" title="no title">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/play-list-interface/play-list-interface.html">
  <link rel="import" href="bower_components/paper-audio-player/paper-audio-player.html">
  <link rel="import" href="bower_components/paper-search/paper-search-bar.html">
  <link rel="import" href="bower_components/iron-icons/social-icons.html">
  <link rel="import" href="bower_components/iron-icon/iron-icon.html">
  <link rel="stylesheet" href="css/style.css">

</head>
<body style="background-image:url('img/background.jpe');" class="fit-screen">

    <!-- header con la barra de magnets links y botones -->
    <img id="dropImage" class="drop-img" src="img/drop.png"/>
    <div id="header" class="footer">
	<template is="dom-bind">
	    <paper-search-bar id="search" hide-filter-button='true' icon="icons:magnet" icon="icons:link" placeholder="Magnet link" on-paper-search-search=search query="{{query}}"></paper-search-bar>
	</template>

	<paper-button id="save_button">
	    <iron-icon src="./ic_save_black_24px.svg"></iron-icon>
	</paper-button>
	
	<paper-button id="load_playlist">
	    <iron-icon src="./ic_playlist_play_black_24px.svg"></iron-icon>
	</paper-button>
	
	<paper-button id="random_play">
	    <iron-icon src="./ic_shuffle_black_24px.svg"></iron-icon>
	</paper-button>
    </div>

    <div id="content" class="scrollable">
	<play-list-interface id="songs_queue" class="wrapper"></play-list-interface>
    </div>
    
    <footer id="audio-tag" class="footer dark-primary-color">
	<paper-audio-player id="audio" color="grey" auto-play="true">No se puede cargar el reproductor</paper-audio-player>
    </footer>

    <script src="./src/songsManager.js"></script>
    <script src="./src/adder.js"></script>
    <script src="./src/mainEventsManager.js"></script>

</body>
